<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click)="addCrewMember(member)" [class.selected]="isAlreadyInCrew(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew<span *ngIf="crewIsFull()"> Full</span> <!-- Add a span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="putUpPhoto(astronaut)" (mouseout)="takeDownPhoto()">{{astronaut.name}}</li>
    </ol>
    <img *ngIf="showPhoto" [src]="photoToShow" alt=""><!-- Add an img tag here to display astronaut photos. -->
</div>
